<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>SHINKEN — Private Membership</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
html,body{
margin:0;
background:#03040a;
font-family:Inter,sans-serif;
color:#ece8df;
overflow-x:hidden;
}

/* ---------- INTRO ---------- */
#intro{
position:fixed;inset:0;
background:black;
display:flex;
align-items:center;
justify-content:center;
z-index:999;
animation:fadeout 4s forwards 3s;
}
.chrome{
font-family:"Playfair Display";
font-size:clamp(42px,10vw,90px);
letter-spacing:clamp(6px,2vw,14px);
background:linear-gradient(90deg,#999,#fff,#999);
-webkit-background-clip:text;
color:transparent;
}
@keyframes fadeout{to{opacity:0;visibility:hidden}}

/* ---------- FILM GRAIN ---------- */
body::after{
content:"";
position:fixed;inset:0;
background:url("https://grainy-gradients.vercel.app/noise.svg");
opacity:.05;
pointer-events:none;
}

/* ---------- SPOTLIGHT ---------- */
#spotlight{
position:fixed;
width:500px;height:500px;
border-radius:50%;
pointer-events:none;
background:radial-gradient(circle,
rgba(255,255,255,.15),
rgba(0,0,0,0) 60%);
mix-blend-mode:soft-light;
z-index:1;
}

/* ---------- CARD ---------- */
.wrap{
display:flex;
justify-content:center;
margin-top:80px;
}
.card{
width:92%;
max-width:480px;
background:rgba(20,22,30,.6);
backdrop-filter:blur(30px);
border:1px solid rgba(255,255,255,.08);
border-radius:28px;
padding:38px;
box-shadow:0 60px 150px rgba(0,0,0,.9);
text-align:center;
transition:.2s;
}

/* ---------- LOGO ---------- */
.logo{
font-family:"Playfair Display";
font-size:clamp(34px,8vw,46px);
letter-spacing:10px;
margin-bottom:30px;
background:linear-gradient(90deg,#fff,#d8c8a0,#fff);
-webkit-background-clip:text;
color:transparent;
}

/* ---------- INPUT ---------- */
input{
width:100%;
padding:15px;
border-radius:14px;
border:1px solid rgba(255,255,255,.1);
background:rgba(255,255,255,.05);
color:white;
margin-bottom:12px;
}

/* ---------- BUTTON ---------- */
button{
width:100%;
padding:15px;
border:none;
border-radius:14px;
background:linear-gradient(90deg,#e6d8b6,#bfa979);
font-weight:600;
cursor:pointer;
margin-bottom:12px;
transition:.2s;
}
button:hover{transform:translateY(-2px)}

/* ---------- SCORE ---------- */
.scorebar{
height:6px;background:#222;border-radius:10px;margin-bottom:10px;overflow:hidden}
#scorefill{height:100%;width:0;background:linear-gradient(90deg,#bfa979,#fff);transition:.4s}

.msg{font-size:13px;opacity:.75;margin-top:10px;line-height:1.5}

/* ---------- SOCIAL ---------- */
.social{
margin-top:25px;
display:grid;
grid-template-columns:1fr 1fr;
gap:10px;
}
.social a{
text-decoration:none;
color:#ddd;
border:1px solid rgba(255,255,255,.08);
padding:12px;
border-radius:14px;
background:rgba(255,255,255,.03);
transition:.25s;
}
.social a:hover{background:rgba(255,255,255,.07)}

.footer{margin-top:20px;font-size:11px;opacity:.45}
canvas{position:fixed;inset:0;z-index:-1}
</style>
</head>

<body>

<div id="intro"><div class="chrome">SHINKEN</div></div>
<div id="spotlight"></div>
<canvas id="bg"></canvas>

<div class="wrap">
<div class="card" id="card">

<div class="logo">SHINKEN</div>

<input id="email" placeholder="Corporate Email">

<div class="scorebar"><div id="scorefill"></div></div>
<div id="scoretext" class="msg"></div>

<button onclick="request()">Request Private Access</button>

<input id="code" placeholder="Membership Code">
<button onclick="verify()">Verify Membership Code</button>

<div id="status" class="msg"></div>

<div class="social">
<a href="https://instagram.com/Shinichiro.2">Founder Instagram</a>
<a href="https://instagram.com/Imkenfr">Co-Founder Instagram</a>
<a href="https://instagram.com/Shinken.in">Official Instagram</a>
<a href="https://x.com/Shinichirofr">X / Twitter</a>
<a href="mailto:ownershinken@gmail.com">Business Email</a>
<a href="https://wa.me/17097007361">WhatsApp</a>
<a href="https://t.me/shinichirofr">Telegram</a>
<a href="#">Discord</a>
</div>

<div class="footer">Private Membership System — Shinichiro & Ken</div>

</div>
</div>

<script>
const s=document.getElementById("status");

/* ---------- EMAIL VALIDATION ---------- */
function validEmail(e){
return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(e);
}

/* ---------- REQUEST ---------- */
async function request(){
const email=document.getElementById("email").value.trim();
if(!validEmail(email)){
s.innerText="Enter valid email.";
return;
}

typeText("Evaluating membership profile…", s);

await fetch("/api/request",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({email})
});

s.innerText="Request submitted. Our review team will process your application within 72 hours. Access is currently limited, so if you do not receive a confirmation email immediately, please remain patient while we expand capacity.";
}

/* ---------- VERIFY ---------- */
async function verify(){
const email=document.getElementById("email").value.trim();
const code=document.getElementById("code").value.trim();

const r=await fetch("/api/verify",{method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({email,code})});

const t=await r.text();
s.innerText=(t==="OK")?"Welcome to SHINKEN.":"Incorrect membership code.";
}

/* ---------- AI SCORE ---------- */
email.oninput=e=>{
let v=e.target.value,score=0;
if(v.includes("@"))score+=30;
if(v.length>10)score+=20;
if(v.includes("gmail")||v.includes("proton"))score+=30;
if(v.endsWith(".com"))score+=20;
scorefill.style.width=score+"%";
scoretext.innerText="AI Score: "+score+"%";
};

/* ---------- SPOTLIGHT ---------- */
document.addEventListener("mousemove",e=>{
spotlight.style.left=e.clientX-250+"px";
spotlight.style.top=e.clientY-250+"px";
});

/* ---------- CARD TILT ---------- */
card.onmousemove=e=>{
card.style.transform=`rotateY(${(e.offsetX-200)/20}deg)
rotateX(${-(e.offsetY-200)/20}deg)`;
};
card.onmouseleave=()=>card.style.transform="";

/* ---------- TYPE TEXT ---------- */
function typeText(txt,el){
el.innerText="";
let i=0;
let t=setInterval(()=>{
el.innerText+=txt[i];
i++; if(i>=txt.length)clearInterval(t);
},20);
}

/* ---------- PARTICLES ---------- */
const c=bg,x=c.getContext("2d");
c.width=innerWidth;c.height=innerHeight;
let p=[...Array(90)].map(()=>({x:Math.random()*c.width,y:Math.random()*c.height,vx:(Math.random()-.5)*.3,vy:(Math.random()-.5)*.3}));
function loop(){
x.clearRect(0,0,c.width,c.height);
p.forEach(a=>{
a.x+=a.vx;a.y+=a.vy;
if(a.x<0||a.x>c.width)a.vx*=-1;
if(a.y<0||a.y>c.height)a.vy*=-1;
x.fillStyle="rgba(255,255,255,.18)";
x.fillRect(a.x,a.y,1.2,1.2);
});
requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
