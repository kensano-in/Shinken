<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Shinken — Private Access</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>

/* ===============================
   CINEMATIC DARK BACKGROUND
================================ */

body{
margin:0;
font-family:"Inter",sans-serif;
color:#e8e5de;
background:
radial-gradient(circle at 50% 30%,rgba(255,255,255,.06),transparent 60%),
linear-gradient(180deg,#050608,#0a0c12,#040507);
overflow-x:hidden;
}

/* subtle film grain */
body::after{
content:"";
position:fixed;
inset:0;
background:url("https://grainy-gradients.vercel.app/noise.svg");
opacity:.04;
pointer-events:none;
mix-blend-mode:overlay;
}

/* spotlight cursor */
.spot{
position:fixed;
width:500px;
height:500px;
pointer-events:none;
background:radial-gradient(circle,rgba(255,255,255,.08),transparent 60%);
mix-blend-mode:soft-light;
transform:translate(-50%,-50%);
}

/* ===============================
   INTRO CINEMATIC
================================ */

#intro{
position:fixed;
inset:0;
display:flex;
align-items:center;
justify-content:center;
background:#000;
z-index:10;
animation:fadeOut 3s forwards 3s;
}

#intro h1{
font-family:"Playfair Display";
letter-spacing:6px;
font-size:38px;
color:#e7e3da;
opacity:0;
animation:fadeIn 2s forwards;
}

@keyframes fadeIn{
to{opacity:1}
}
@keyframes fadeOut{
to{opacity:0;visibility:hidden}
}

/* ===============================
   MAIN CARD
================================ */

.wrap{
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
padding:20px;
}

.card{
max-width:480px;
width:100%;
padding:40px;
border-radius:24px;
background:rgba(15,17,24,.55);
backdrop-filter:blur(20px);
border:1px solid rgba(255,255,255,.08);
box-shadow:
0 40px 120px rgba(0,0,0,.7),
inset 0 0 60px rgba(255,255,255,.03);
text-align:center;
}

/* platinum logo */
.logo{
font-family:"Playfair Display";
font-size:46px;
letter-spacing:8px;
margin-bottom:25px;
background:linear-gradient(90deg,#f2efe8,#cbbd95,#ffffff);
-webkit-background-clip:text;
color:transparent;
}

/* input */
input{
width:100%;
padding:14px;
border-radius:12px;
border:1px solid rgba(255,255,255,.12);
background:rgba(255,255,255,.05);
color:white;
font-size:15px;
margin-bottom:15px;
}

/* button */
button{
width:100%;
padding:14px;
border-radius:12px;
border:none;
background:linear-gradient(90deg,#e8dcc2,#c3b084);
font-weight:600;
font-size:16px;
cursor:pointer;
transition:.25s;
}
button:hover{
transform:translateY(-2px);
box-shadow:0 8px 25px rgba(0,0,0,.4);
}

/* info text */
.small{
margin-top:15px;
font-size:13px;
opacity:.7;
}

/* ===============================
   SOCIAL GRID
================================ */

.social{
margin-top:30px;
display:grid;
grid-template-columns:1fr 1fr;
gap:10px;
}

.social a{
padding:10px;
border-radius:10px;
text-decoration:none;
color:#ddd;
border:1px solid rgba(255,255,255,.08);
background:rgba(255,255,255,.03);
transition:.2s;
font-size:14px;
}
.social a:hover{
background:rgba(255,255,255,.08);
}

/* developer credit */
.credit{
margin-top:25px;
font-size:12px;
opacity:.5;
}

</style>
</head>

<body>

<div id="intro">
<h1>SHINKEN</h1>
</div>

<div class="spot" id="spot"></div>

<div class="wrap">
<div class="card">

<div class="logo">SHINKEN</div>

<input id="email" placeholder="Corporate Email">

<button onclick="send()">Request Private Access</button>

<div class="small">
One verified email per lifetime • Temporary domains blocked
</div>

<div class="social">
<a href="https://instagram.com/Shinichiro.2">Shinichiro Insta</a>
<a href="https://instagram.com/Imkenfr">Ken Insta</a>
<a href="https://instagram.com/Shinken.in">Official Insta</a>
<a href="https://x.com/Shinichirofr">X / Twitter</a>
<a href="mailto:ownershinken@gmail.com">Business Email</a>
<a href="https://wa.me/17097007361">WhatsApp</a>
<a href="https://t.me/shinichirofr">Telegram</a>
<a href="https://discord.gg/">Discord</a>
</div>

<div class="credit">
Developed by Shinichiro & Ken
</div>

</div>
</div>

<script>

/* spotlight cursor */
document.addEventListener("mousemove",e=>{
spot.style.left=e.clientX+"px";
spot.style.top=e.clientY+"px";
});

/* parallax */
document.addEventListener("mousemove",e=>{
document.querySelector(".card").style.transform=
`rotateY(${(e.clientX/window.innerWidth-0.5)*6}deg)
 rotateX(${-(e.clientY/window.innerHeight-0.5)*6}deg)`;
});

/* invite request */
async function send(){
const email=document.getElementById("email").value.trim();
if(!email)return alert("Enter email");

try{
await fetch("https://shinken.in/api/test",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({email})
});
alert("Request sent");
}catch{
alert("Server error");
}
}

</script>

</body>
</html>
