<!DOCTYPE html>
<html>
<head>
<title>Shinken Email</title>

<style>
body{
background:#0b1020;
color:white;
font-family:sans-serif;
text-align:center;
padding-top:80px;
}

.card{
background:#121a40;
padding:30px;
border-radius:20px;
width:300px;
margin:auto;
}

input{
padding:10px;
width:90%;
border-radius:10px;
border:none;
margin-top:10px;
}

button{
padding:10px 20px;
margin-top:15px;
border:none;
border-radius:10px;
background:linear-gradient(45deg,#6a7cff,#9c6bff);
color:white;
font-size:16px;
cursor:pointer;
}

#msg{margin-top:15px;color:#00ffa2;}
</style>
</head>

<body>

<div class="card">
<h2>üìß Join Shinken</h2>

<input id="email" placeholder="Enter email">

<br>
<button onclick="send()">Submit</button>

<div id="msg"></div>
</div>

<script>
async function send(){

const email=document.getElementById("email").value;

if(!email.includes("@")){
document.getElementById("msg").innerText="‚ùå Invalid Email";
return;
}

const r=await fetch("https://shinken.in/api/email",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({email})
});

document.getElementById("msg").innerText="‚úÖ Sent!";
}
</script>

</body>
</html>
