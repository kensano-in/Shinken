<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shinken</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
align-items:center;
justify-content:center;
background:linear-gradient(135deg,#050b1f,#0c1a3b);
font-family:sans-serif;
color:white;
}

.card{
background:rgba(255,255,255,0.07);
backdrop-filter:blur(12px);
padding:40px;
border-radius:20px;
text-align:center;
width:320px;
box-shadow:0 0 40px rgba(0,0,0,0.5);
}

input{
width:100%;
padding:12px;
margin-top:20px;
border-radius:10px;
border:none;
}

button{
width:100%;
padding:12px;
margin-top:15px;
border:none;
border-radius:10px;
background:linear-gradient(90deg,#7b8cff,#a770ff);
color:white;
font-size:16px;
cursor:pointer;
}

#msg{
margin-top:15px;
font-size:14px;
}
</style>
</head>

<body>

<div class="card">
<h1>⚡ SHINKEN</h1>
<p>Future usernames loading soon...</p>

<input id="email" placeholder="Enter your email">
<button onclick="send()">Notify Me</button>

<div id="msg"></div>
</div>

<script>
async function send(){

const email=document.getElementById("email").value;
const msg=document.getElementById("msg");

if(!email){
msg.innerHTML="❌ Enter email first";
return;
}

msg.innerHTML="⏳ Sending...";

try{

const res=await fetch(
"https://shinken-final.shinichiro-in.workers.dev/",
{
method:"POST",
headers:{
"Content-Type":"application/json"
},
body:JSON.stringify({email:email})
});

const t=await res.text();
msg.innerHTML="✅ Sent";

}catch(e){
msg.innerHTML="❌ Failed to fetch";
}

}
</script>

</body>
</html>
