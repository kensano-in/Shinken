<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:Inter, sans-serif;
background:#07090c;
color:#ddd;
height:100vh;
display:flex;
align-items:center;
justify-content:center;
overflow:hidden;
}

body::after{
content:"";
position:fixed;
inset:0;
background:url("https://grainy-gradients.vercel.app/noise.svg");
opacity:.08;
pointer-events:none;
}

.card{
width:92%;
max-width:420px;
background:rgba(15,18,25,.55);
backdrop-filter:blur(20px);
border-radius:24px;
padding:28px;
text-align:center;
border:1px solid rgba(255,255,255,.08);
box-shadow:0 20px 60px rgba(0,0,0,.7);

#logo3d{

}

input{
width:100%;
padding:14px;
border-radius:12px;
border:1px solid rgba(255,255,255,.1);
background:#0f131a;
color:#fff;
margin-top:10px;
font-size:15px;
}

button{
margin-top:12px;
width:100%;
padding:14px;
border-radius:12px;
border:none;
background:linear-gradient(90deg,#c9b27d,#e6d3a3,#c9b27d);
color:#000;
font-weight:600;
cursor:pointer;
transition:.3s;
}
button:hover{transform:translateY(-2px);}

.links{
margin-top:18px;
display:grid;
grid-template-columns:1fr 1fr;
gap:8px;
}
.links a{
text-decoration:none;
padding:10px;
border-radius:10px;
background:#11151c;
color:#ccc;
font-size:13px;
}
.links a:hover{background:#1a1f27;}

small{display:block;margin-top:10px;color:#888;font-size:12px;}
</style>
</head>

<script>
async function send(){
let email=document.getElementById("email").value;
if(!email.includes("@")) return alert("Invalid email");

await fetch("https://shinken-final.shinichiro-in.workers.dev/",{
method:"POST",
headers:{"Content-Type":"application/json"},

});

</script>


<script>
const scene=new THREE.Scene();
const camera=new THREE.PerspectiveCamera(40,2,0.1,1000);
camera.position.z=35;

const renderer=new THREE.WebGLRenderer({alpha:true,antialias:true});
renderer.setSize(window.innerWidth,160);
document.getElementById("logo3d").appendChild(renderer.domElement);

const light=new THREE.DirectionalLight(0xffffff,2);
light.position.set(5,10,7);
scene.add(light);
scene.add(new THREE.AmbientLight(0xffffff,.6));

const loader=new THREE.FontLoader();
loader.load("https://threejs.org/examples/fonts/playfair_display_regular.typeface.json",font=>{
const geo=new THREE.TextGeometry("SHINKEN",{font,size:5,height:1,bevelEnabled:true,bevelThickness:.3,bevelSize:.2});
geo.center();

const mat=new THREE.MeshStandardMaterial({color:0xd9d9d9,metalness:1,roughness:.05});
const mesh=new THREE.Mesh(geo,mat);
scene.add(mesh);

let mx=0,my=0;
window.onmousemove=e=>{
mx=(e.clientX/window.innerWidth-.5)*2;
my=(e.clientY/window.innerHeight-.5)*2;
};

function anim(){
requestAnimationFrame(anim);
mesh.rotation.y+=0.002;
mesh.rotation.x=my*.1;
mesh.rotation.y+=mx*.001;
renderer.render(scene,camera);
}
anim();
});
</script>

</body>
</html>
