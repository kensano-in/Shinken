<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SHINKEN â€” Private Surface</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter}
body{background:#04050a;color:white;overflow:hidden}

/* ===== LOADING CINEMATIC ===== */
#intro{
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:black;
display:flex;
align-items:center;
justify-content:center;
flex-direction:column;
z-index:9999;
animation:fadeOut 6s forwards 4s;
}

@keyframes fadeOut{to{opacity:0;visibility:hidden}}

.intro-text{
font-size:22px;
letter-spacing:3px;
opacity:0;
animation:show 1s forwards;
}
.intro-text:nth-child(2){animation-delay:1.5s}
.intro-text:nth-child(3){animation-delay:3s}

@keyframes show{to{opacity:1}}

/* ===== PARTICLES ===== */
canvas{
position:fixed;
top:0;left:0;
z-index:-2;
}

/* ===== PARALLAX ===== */
.parallax{
transition:transform .2s;
}

/* ===== LOGO ===== */
.logo{
font-size:80px;
text-align:center;
margin-top:80px;
background:linear-gradient(90deg,#6df,#f6f);
-webkit-background-clip:text;
color:transparent;
text-shadow:0 0 30px #6df;
}

/* ===== CARD ===== */
.card{
backdrop-filter:blur(25px);
background:rgba(255,255,255,.05);
border:1px solid rgba(255,255,255,.15);
border-radius:20px;
padding:35px;
margin:40px auto;
max-width:420px;
text-align:center;
box-shadow:0 20px 80px rgba(0,0,0,.8);
}

input{
width:100%;
padding:15px;
border-radius:12px;
border:none;
background:#111;
color:white;
margin-top:15px;
}

button{
width:100%;
padding:15px;
margin-top:15px;
border:none;
border-radius:12px;
background:linear-gradient(90deg,#6df,#f6f);
color:white;
font-size:16px;
cursor:pointer;
transition:.3s;
}
button:hover{transform:scale(1.05)}
</style>
</head>

<body>

<!-- ===== CINEMATIC INTRO ===== -->
<div id="intro">
<div class="intro-text">SHINKEN SYSTEM</div>
<div class="intro-text">PRIVATE ACCESS SURFACE</div>
<div class="intro-text">Developed by NAHOYAMM</div>
</div>

<canvas id="particles"></canvas>

<div class="parallax">
<div class="logo">SHINKEN</div>

<div class="card">
<h2>Request Private Access</h2>
<input id="email" type="email" placeholder="your@email.com">
<button onclick="send()">Submit</button>
</div>
</div>

<script>

/* ===== TESLA STYLE PARTICLES ===== */
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

let particles=[];
for(let i=0;i<120;i++){
particles.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
vx:(Math.random()-0.5)*0.5,
vy:(Math.random()-0.5)*0.5
});
}

function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);
for(let p of particles){
p.x+=p.vx;
p.y+=p.vy;
if(p.x<0||p.x>canvas.width)p.vx*=-1;
if(p.y<0||p.y>canvas.height)p.vy*=-1;

ctx.beginPath();
ctx.arc(p.x,p.y,1.5,0,Math.PI*2);
ctx.fillStyle="#6df";
ctx.fill();
}
requestAnimationFrame(draw);
}
draw();

/* ===== MOUSE PARALLAX ===== */
document.addEventListener("mousemove",e=>{
let x=(e.clientX-window.innerWidth/2)/40;
let y=(e.clientY-window.innerHeight/2)/40;
document.querySelector(".parallax").style.transform=
`rotateY(${x}deg) rotateX(${-y}deg)`;
});

/* ===== API ===== */
async function send(){
let email=document.getElementById("email").value;
await fetch("https://shinken.in/api/test",{
method:"POST",
headers:{ "Content-Type":"application/json" },
body:JSON.stringify({email})
});
alert("Request received");
}
</script>

</body>
</html>
