<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Shinken ‚Äì Future Awaits</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  height:100vh;
  background:linear-gradient(135deg,#0f172a,#020617);
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
}

.container{
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(20px);
  padding:40px;
  border-radius:20px;
  text-align:center;
  width:90%;
  max-width:400px;
  box-shadow:0 0 40px rgba(0,0,0,0.6);
}

h1{
  font-size:28px;
  margin-bottom:10px;
}

p{
  opacity:.7;
  margin-bottom:25px;
}

input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  outline:none;
  margin-bottom:15px;
  background:#020617;
  color:white;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#6366f1;
  color:white;
  font-size:16px;
  cursor:pointer;
  transition:.3s;
}

button:hover{
  background:#818cf8;
}

.status{
  margin-top:15px;
  font-size:14px;
  opacity:.8;
}
</style>
</head>

<body>

<div class="container">
  <h1>‚ö° SHINKEN</h1>
  <p>Future usernames loading soon‚Ä¶</p>

  <input type="email" id="email" placeholder="Enter your email" required>
  <button onclick="send()">Notify Me</button>

  <div class="status" id="status"></div>
</div>

<script>
const WORKER_URL = "https://shinken-final.shinichiro-in.workers.dev"; // CHANGE if needed

async function send(){
  let email = document.getElementById("email").value;
  let status = document.getElementById("status");

  if(!email){
    status.innerText = "‚ùå Enter email first";
    return;
  }

  status.innerText = "Sending...";

  try{
    let res = await fetch(WORKER_URL,{
      method:"POST",
      headers:{
        "Content-Type":"application/json"
      },
      body:JSON.stringify({email})
    });

    let text = await res.text();
    status.innerText = "‚úÖ Done! Check Telegram üòé";

  }catch(err){
    status.innerText = "‚ùå Error: "+err.message;
  }
}
</script>

</body>
</html>
