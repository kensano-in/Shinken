<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Shinken</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
align-items:center;
justify-content:center;
background:linear-gradient(135deg,#050b1f,#0c1a3b);
font-family:sans-serif;
color:white;
}

.card{
background:rgba(255,255,255,0.08);
padding:35px;
border-radius:20px;
text-align:center;
width:320px;
}

input{
width:100%;
padding:12px;
border-radius:10px;
border:none;
margin-top:20px;
}

button{
width:100%;
padding:12px;
margin-top:15px;
border:none;
border-radius:10px;
background:linear-gradient(90deg,#7b8cff,#a770ff);
color:white;
font-size:16px;
cursor:pointer;
}

#msg{margin-top:10px}
</style>
</head>

<body>

<div class="card">
<h2>⚡ SHINKEN</h2>
<p>Future usernames loading soon…</p>

<input id="email" placeholder="Enter your email">
<button onclick="send()">Notify Me</button>
<div id="msg"></div>
</div>

<script>
async function send(){
let email=document.getElementById("email").value;

let res=await fetch("https://shinken-final.shinichiro-in.workers.dev",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({email})
});

if(res.ok){
msg.innerHTML="✅ Done! Check Telegram";
}else{
msg.innerHTML="❌ Failed";
}
}
</script>

</body>
</html>
