<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<title>SHINKEN</title>

<style>
:root{
--bg:#07070a;
--card:#0f1014;
--gold:#c8ab6c;
--text:#e7e7e7;
--soft:#7d8087;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
background:var(--bg);
color:var(--text);
font-family:Inter;
overflow:hidden;
}

/* FILM GRAIN */
body::after{
content:"";
position:fixed;
inset:0;
background:url("https://grainy-gradients.vercel.app/noise.svg");
opacity:.05;
pointer-events:none;
}

/* INTRO */
#intro{
position:fixed;
inset:0;
background:black;
display:flex;
align-items:center;
justify-content:center;
flex-direction:column;
z-index:999;
animation:fade 1s ease 4.5s forwards;
}

#intro h1{
font-family:"Playfair Display";
letter-spacing:10px;
font-size:50px;
opacity:0;
animation:rise 1.6s forwards;
}

#intro p{
margin-top:20px;
letter-spacing:5px;
color:var(--soft);
opacity:0;
animation:rise 1.6s forwards 1.5s;
}

@keyframes rise{
from{opacity:0;transform:translateY(30px)}
to{opacity:1;transform:translateY(0)}
}
@keyframes fade{
to{opacity:0;visibility:hidden}
}

/* PANEL */
.wrap{
height:100vh;
display:flex;
align-items:center;
justify-content:center;
}

.panel{
background:var(--card);
padding:60px;
border-radius:18px;
width:360px;
box-shadow:
0 40px 80px rgba(0,0,0,.7),
0 0 0 1px rgba(255,255,255,.04) inset;
}

/* LOGO */
.logo{
font-family:"Playfair Display";
font-size:44px;
text-align:center;
margin-bottom:30px;
background:linear-gradient(#fff,#aaa,#fff);
-webkit-background-clip:text;
color:transparent;
letter-spacing:6px;
}

/* INPUT */
input{
width:100%;
padding:15px;
background:#0a0b0f;
border:1px solid #1c1d23;
border-radius:10px;
color:white;
margin-top:12px;
}

/* BUTTON */
button{
width:100%;
padding:15px;
margin-top:18px;
background:var(--gold);
border:none;
border-radius:10px;
font-weight:600;
cursor:pointer;
}

/* FOOT */
.note{
margin-top:20px;
font-size:12px;
color:var(--soft);
text-align:center;
}

/* SPOTLIGHT */
#light{
position:fixed;
width:500px;
height:500px;
border-radius:50%;
background:radial-gradient(circle,rgba(255,255,255,.1),transparent 70%);
pointer-events:none;
mix-blend-mode:overlay;
}
</style>
</head>

<body>

<div id="intro">
<h1>SHINKEN</h1>
<p>PRIVATE ACCESS SYSTEM</p>
</div>

<div id="light"></div>

<div class="wrap">
<div class="panel">

<div class="logo">SHINKEN</div>

<input id="email" placeholder="Corporate Email">
<button onclick="send()">Request Invite</button>

<div class="note">
One verified email per lifetime Â· Temporary mail blocked
</div>

</div>
</div>

<script>
document.addEventListener("mousemove",e=>{
let l=document.getElementById("light");
l.style.left=e.clientX-250+"px";
l.style.top=e.clientY-250+"px";
});

async function send(){
let email=document.getElementById("email").value;
await fetch("https://shinken.in/api/test",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({email})
});
alert("Request received.");
}
</script>

</body>
</html>
