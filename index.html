<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>SHINKEN — Private Membership</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
html,body{
margin:0;
background:#02030a;
font-family:Inter,sans-serif;
color:#e8e5de;
overflow:hidden;
}

/* ---------------- NETFLIX INTRO ---------------- */
#intro{
position:fixed;
inset:0;
background:black;
display:flex;
align-items:center;
justify-content:center;
z-index:9999;
animation:introFade 4.5s forwards;
}

.chrome{
font-family:"Playfair Display";
font-size:70px;
letter-spacing:14px;
background:linear-gradient(
90deg,
#999 0%,
#fff 20%,
#bbb 40%,
#fff 60%,
#999 100%
);
-webkit-background-clip:text;
color:transparent;
filter:drop-shadow(0 0 10px rgba(255,255,255,.3));
animation:shine 2.5s infinite linear;
}

@keyframes shine{
0%{background-position:-500px}
100%{background-position:500px}
}

@keyframes introFade{
0%,70%{opacity:1}
100%{opacity:0;visibility:hidden}
}

/* ---------------- BG ---------------- */
canvas{position:fixed;inset:0;z-index:-1}

/* ---------------- CARD ---------------- */
.wrap{
position:absolute;
top:50%;left:50%;
transform:translate(-50%,-50%);
width:92%;
max-width:470px;
}

.card{
background:rgba(12,14,20,.65);
backdrop-filter:blur(20px);
border:1px solid rgba(255,255,255,.08);
border-radius:24px;
padding:40px;
box-shadow:0 40px 120px rgba(0,0,0,.9);
text-align:center;
}

.logo{
font-family:"Playfair Display";
font-size:46px;
letter-spacing:10px;
margin-bottom:30px;
background:linear-gradient(90deg,#fff,#d8c8a0,#fff);
-webkit-background-clip:text;
color:transparent;
}

input{
width:100%;
padding:14px;
border-radius:12px;
border:1px solid rgba(255,255,255,.1);
background:rgba(255,255,255,.04);
color:white;
margin-bottom:14px;
font-size:15px;
}

button{
width:100%;
padding:14px;
border:none;
border-radius:12px;
background:linear-gradient(90deg,#e6d8b6,#bfa979);
font-weight:600;
cursor:pointer;
margin-bottom:10px;
}

.msg{
font-size:13px;
opacity:.7;
margin-top:10px;
line-height:1.5;
}

.social{
margin-top:25px;
display:grid;
grid-template-columns:1fr 1fr;
gap:10px;
}

.social a{
text-decoration:none;
color:#ddd;
border:1px solid rgba(255,255,255,.08);
padding:12px;
border-radius:14px;
background:rgba(255,255,255,.03);
transition:.25s;
}

.social a:hover{
background:rgba(255,255,255,.08);
}

.footer{
margin-top:20px;
font-size:11px;
opacity:.4;
}

/* MOBILE FIX for N cut */
@media(max-width:420px){
.logo{
font-size:38px;
letter-spacing:6px;
}
}
</style>
</head>

<body>

<!-- CINEMATIC INTRO -->
<div id="intro">
<div class="chrome">SHINKEN</div>
</div>

<canvas id="bg"></canvas>

<div class="wrap">
<div class="card">

<div class="logo">SHINKEN</div>

<input id="email" placeholder="Corporate Email">
<button onclick="request()">Request Private Access</button>

<input id="code" placeholder="Membership Code">
<button onclick="verify()">Verify Membership Code</button>

<div id="status" class="msg"></div>

<div class="social">
<a href="https://instagram.com/Shinichiro.2">Founder Instagram</a>
<a href="https://instagram.com/Imkenfr">Co-Founder Instagram</a>
<a href="https://instagram.com/Shinken.in">Official Instagram</a>
<a href="https://x.com/Shinichirofr">X / Twitter</a>
<a href="mailto:ownershinken@gmail.com">Business Email</a>
<a href="https://wa.me/17097007361">WhatsApp</a>
<a href="https://t.me/shinichirofr">Telegram</a>
<a href="#">Discord</a>
</div>

<div class="footer">
Private Membership System — Developed by Shinichiro & Ken
</div>

</div>
</div>

<script>
const s=document.getElementById("status");

async function request(){
const email=document.getElementById("email").value.trim();

const emailRegex=/^[^\s@]+@[^\s@]+\.[^\s@]+$/;
if(!emailRegex.test(email)){
s.innerText="Invalid email format.";
return;
}

await fetch("/api/request",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({email})
});

s.innerText=
"Request submitted. Our review team will process your application within 72 hours. Access is currently limited, so if you do not receive a confirmation email immediately, please remain patient while we expand capacity.";
}

async function verify(){
const email=document.getElementById("email").value.trim();
const code=document.getElementById("code").value.trim();

if(!email || !code){
s.innerText="Enter email and membership code.";
return;
}

const r=await fetch("/api/verify",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({email,code})
});

const t=await r.text();
s.innerText=t==="OK"
?"Verification successful. Welcome to SHINKEN private network."
:"Incorrect membership code.";
}

/* PARTICLES */
const c=document.getElementById("bg");
const x=c.getContext("2d");
c.width=innerWidth;
c.height=innerHeight;

let p=[...Array(70)].map(()=>({
x:Math.random()*c.width,
y:Math.random()*c.height,
vx:(Math.random()-.5)*.3,
vy:(Math.random()-.5)*.3
}));

function loop(){
x.clearRect(0,0,c.width,c.height);
p.forEach(a=>{
a.x+=a.vx;
a.y+=a.vy;
if(a.x<0||a.x>c.width)a.vx*=-1;
if(a.y<0||a.y>c.height)a.vy*=-1;
x.fillStyle="rgba(255,255,255,.2)";
x.fillRect(a.x,a.y,1,1);
});
requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
