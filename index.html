<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SHINKEN</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>

/* ===== PALETTE ===== */
:root{
--bg:#07080b;
--card:#111216;
--gold:#c4a96b;
--text:#e5e5e5;
--soft:#8a8c92;
}

*{margin:0;padding:0;box-sizing:border-box}
body{
background:var(--bg);
color:var(--text);
font-family:Inter;
overflow:hidden;
}

/* ===== FILM GRAIN ===== */
body::after{
content:"";
position:fixed;
inset:0;
background:url("https://grainy-gradients.vercel.app/noise.svg");
opacity:.06;
pointer-events:none;
z-index:2;
}

/* ===== CINEMATIC INTRO ===== */
#intro{
position:fixed;
inset:0;
background:black;
display:flex;
align-items:center;
justify-content:center;
flex-direction:column;
z-index:9999;
animation:fadeout 1.4s ease forwards 5s;
}

.intro-title{
font-family:"Playfair Display";
font-size:52px;
letter-spacing:8px;
opacity:0;
animation:rise 1.5s ease forwards;
}

.intro-sub{
margin-top:20px;
letter-spacing:4px;
color:var(--soft);
opacity:0;
animation:rise 1.5s ease forwards 1.5s;
}

.intro-credit{
margin-top:50px;
font-size:13px;
color:var(--gold);
opacity:0;
animation:rise 1.5s ease forwards 3s;
}

@keyframes rise{
0%{transform:translateY(40px);opacity:0}
100%{transform:translateY(0);opacity:1}
}
@keyframes fadeout{
to{opacity:0;visibility:hidden}
}

/* ===== SPOTLIGHT ===== */
#spotlight{
position:fixed;
width:400px;
height:400px;
pointer-events:none;
border-radius:50%;
background:radial-gradient(circle,rgba(255,255,255,.15),transparent 70%);
mix-blend-mode:overlay;
z-index:3;
}

/* ===== MAIN PANEL ===== */
.wrapper{
height:100vh;
display:flex;
align-items:center;
justify-content:center;
perspective:1200px;
}

.panel{
background:var(--card);
padding:50px;
border-radius:16px;
width:360px;
box-shadow:
0 50px 100px rgba(0,0,0,.7),
0 0 0 1px rgba(255,255,255,.03) inset;
transition:.2s;
}

/* ===== CHROME LOGO ===== */
.logo{
font-family:"Playfair Display";
font-size:42px;
text-align:center;
margin-bottom:30px;
background:linear-gradient(180deg,#eee,#aaa,#eee);
-webkit-background-clip:text;
color:transparent;
animation:spin 10s linear infinite;
}
@keyframes spin{
from{transform:rotateY(0)}
to{transform:rotateY(360deg)}
}

/* ===== INPUT ===== */
input{
width:100%;
padding:14px;
border-radius:10px;
border:1px solid #1f2127;
background:#0c0d11;
color:white;
margin-top:12px;
}

/* ===== BUTTON ===== */
button{
width:100%;
padding:14px;
margin-top:16px;
border:none;
border-radius:10px;
background:var(--gold);
color:black;
font-weight:600;
cursor:pointer;
transition:.25s;
}
button:hover{opacity:.85}

.note{
margin-top:15px;
font-size:12px;
color:var(--soft);
text-align:center;
}

/* ===== INVITE CODE ANIMATION ===== */
.code{
margin-top:20px;
letter-spacing:5px;
text-align:center;
font-size:20px;
color:var(--gold);
opacity:0;
animation:code 3s forwards 2s;
}
@keyframes code{
to{opacity:1;letter-spacing:10px}
}

</style>
</head>

<body>

<div id="intro">
<div class="intro-title">SHINKEN</div>
<div class="intro-sub">PRIVATE ACCESS SYSTEM</div>
<div class="intro-credit">Developed by NAHOYAMM</div>
</div>

<div id="spotlight"></div>

<div class="wrapper">
<div class="panel" id="panel">

<div class="logo">SHINKEN</div>

<input id="email" placeholder="Corporate Email">
<button onclick="send()">Request Invite</button>

<div class="code">INVITE ONLY</div>

<div class="note">
One email lifetime Â· Temp mail blocked
</div>

</div>
</div>

<script>

/* ===== SPOTLIGHT FOLLOW ===== */
document.addEventListener("mousemove",e=>{
let s=document.getElementById("spotlight");
s.style.left=e.clientX-200+"px";
s.style.top=e.clientY-200+"px";
});

/* ===== PARALLAX ===== */
document.addEventListener("mousemove",e=>{
let x=(e.clientX/window.innerWidth-.5)*8;
let y=(e.clientY/window.innerHeight-.5)*8;
document.getElementById("panel")
.style.transform=`rotateY(${x}deg) rotateX(${-y}deg)`;
});

/* ===== API ===== */
async function send(){
let email=document.getElementById("email").value;
await fetch("https://shinken.in/api/test",{
method:"POST",
headers:{ "Content-Type":"application/json" },
body:JSON.stringify({email})
});
alert("Request submitted.");
}
</script>

</body>
</html>
