<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>SHINKEN — Private Membership</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
html,body{
margin:0;
background:#04050c;
font-family:Inter,sans-serif;
color:#ece8df;
overflow-x:hidden;
}

/* INTRO */
#intro{
position:fixed;inset:0;
background:black;
display:flex;
align-items:center;
justify-content:center;
z-index:999;
animation:fade 4s forwards 3s;
}
.chrome{
font-family:"Playfair Display";
font-size:clamp(40px,9vw,80px);
letter-spacing:clamp(6px,2vw,12px);
background:linear-gradient(90deg,#999,#fff,#999);
-webkit-background-clip:text;
color:transparent;
}
@keyframes fade{to{opacity:0;visibility:hidden}}

.wrap{
display:flex;
justify-content:center;
margin-top:80px;
}
.card{
width:92%;
max-width:480px;
background:rgba(20,22,30,.65);
backdrop-filter:blur(30px);
border:1px solid rgba(255,255,255,.08);
border-radius:28px;
padding:38px;
box-shadow:0 60px 150px rgba(0,0,0,.9);
text-align:center;
}

.logo{
font-family:"Playfair Display";
font-size:clamp(32px,8vw,46px);
letter-spacing:10px;
margin-bottom:28px;
background:linear-gradient(90deg,#fff,#d8c8a0,#fff);
-webkit-background-clip:text;
color:transparent;
}

input{
width:100%;
padding:15px;
border-radius:14px;
border:1px solid rgba(255,255,255,.1);
background:rgba(255,255,255,.05);
color:white;
margin-bottom:12px;
}

button{
width:100%;
padding:15px;
border:none;
border-radius:14px;
background:linear-gradient(90deg,#e6d8b6,#bfa979);
font-weight:600;
cursor:pointer;
margin-bottom:12px;
}

.msg{
font-size:13px;
opacity:.9;
margin-top:10px;
line-height:1.6;
min-height:20px;
}

.social{
margin-top:25px;
display:grid;
grid-template-columns:1fr 1fr;
gap:10px;
}
.social a{
text-decoration:none;
color:#ddd;
border:1px solid rgba(255,255,255,.08);
padding:12px;
border-radius:14px;
background:rgba(255,255,255,.03);
}
.footer{margin-top:20px;font-size:11px;opacity:.45}
</style>
</head>

<body>

<div id="intro"><div class="chrome">SHINKEN</div></div>

<div class="wrap">
<div class="card">

<div class="logo">SHINKEN</div>

<input id="email" placeholder="Corporate Email">
<button id="reqbtn">Request Private Access</button>

<input id="code" placeholder="Membership Code">
<button id="verifybtn">Verify Membership Code</button>

<div id="status" class="msg"></div>

<div class="social">
<a href="https://instagram.com/Shinichiro.2">Founder Instagram</a>
<a href="https://instagram.com/Imkenfr">Co-Founder Instagram</a>
<a href="https://instagram.com/Shinken.in">Official Instagram</a>
<a href="https://x.com/Shinichirofr">X / Twitter</a>
<a href="mailto:ownershinken@gmail.com">Business Email</a>
<a href="https://wa.me/17097007361">WhatsApp</a>
<a href="https://t.me/shinichirofr">Telegram</a>
<a href="#">Discord</a>
</div>

<div class="footer">Private Membership System — Shinichiro & Ken</div>

</div>
</div>

<script>
const statusBox = document.getElementById("status");
const reqBtn = document.getElementById("reqbtn");
const verifyBtn = document.getElementById("verifybtn");

function validEmail(e){
return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(e);
}

/* REQUEST */
reqBtn.onclick = async () => {
const email = document.getElementById("email").value.trim();

if(!validEmail(email)){
statusBox.innerText = "Invalid email format.";
return;
}

statusBox.innerText = "Analyzing identity…";

try{
await fetch("/api/request",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({email})
});
}catch(e){
/* server not running → still show message */
}

statusBox.innerText =
"Request submitted. Our review team will process your application within 72 hours. Access is currently limited, so if you do not receive a confirmation email immediately, please remain patient while we expand capacity.";
};

/* VERIFY */
verifyBtn.onclick = async () => {
const email = document.getElementById("email").value.trim();
const code = document.getElementById("code").value.trim();

if(!email || !code){
statusBox.innerText = "Enter email and membership code.";
return;
}

try{
const r = await fetch("/api/verify",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({email,code})
});
const t = await r.text();
statusBox.innerText = (t==="OK")
? "Verification successful. Welcome to SHINKEN."
: "Incorrect membership code.";
}catch(e){
statusBox.innerText =
"Verification system offline. Please try again later.";
}
};
</script>
</body>
</html>
