<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>SHINKEN — Private Membership</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
html,body{
margin:0;
background:#05060d;
font-family:Inter,sans-serif;
color:#ece8df;
overflow-x:hidden;
}

/* CINEMATIC INTRO */
#intro{
position:fixed;inset:0;
background:black;
display:flex;
align-items:center;
justify-content:center;
z-index:999;
animation:introFade 4s forwards 3s;
}
.logoChrome{
font-family:"Playfair Display";
font-size:clamp(42px,9vw,90px);
letter-spacing:12px;
background:linear-gradient(90deg,#888,#fff,#888);
-webkit-background-clip:text;
color:transparent;
animation:shine 4s infinite linear;
}
@keyframes shine{
0%{background-position:-200px}
100%{background-position:200px}
}
@keyframes introFade{to{opacity:0;visibility:hidden}}

/* SPOTLIGHT */
#spot{
position:fixed;
width:500px;height:500px;
border-radius:50%;
background:radial-gradient(circle,rgba(255,255,255,.12),transparent 60%);
pointer-events:none;
mix-blend-mode:soft-light;
z-index:1;
}

/* GLASS CARD */
.wrap{
display:flex;
justify-content:center;
margin-top:80px;
}
.card{
width:92%;
max-width:480px;
background:rgba(20,22,30,.7);
backdrop-filter:blur(30px);
border:1px solid rgba(255,255,255,.08);
border-radius:28px;
padding:40px;
box-shadow:0 60px 150px rgba(0,0,0,.9);
text-align:center;
transition:.2s;
}

.logo{
font-family:"Playfair Display";
font-size:clamp(32px,8vw,46px);
letter-spacing:10px;
margin-bottom:30px;
background:linear-gradient(90deg,#fff,#d8c8a0,#fff);
-webkit-background-clip:text;
color:transparent;
}

input{
width:100%;
padding:15px;
border-radius:14px;
border:1px solid rgba(255,255,255,.1);
background:rgba(255,255,255,.05);
color:white;
margin-bottom:12px;
outline:none;
transition:.2s;
}
input:focus{
border-color:#d8c8a0;
box-shadow:0 0 0 2px rgba(216,200,160,.2);
}

button{
width:100%;
padding:15px;
border:none;
border-radius:14px;
background:linear-gradient(90deg,#e6d8b6,#bfa979);
font-weight:600;
cursor:pointer;
margin-bottom:12px;
transition:.2s;
}
button:hover{transform:translateY(-2px)}
button:disabled{opacity:.5}

/* AI SCORE */
.scorebar{height:6px;background:#222;border-radius:10px;margin-bottom:8px;overflow:hidden}
#scorefill{height:100%;width:0;background:linear-gradient(90deg,#bfa979,#fff);transition:.3s}

.msg{font-size:13px;opacity:.75;margin-top:10px;line-height:1.6}

/* SOCIAL */
.social{
margin-top:25px;
display:grid;
grid-template-columns:1fr 1fr;
gap:10px;
}
.social a{
text-decoration:none;
color:#ddd;
border:1px solid rgba(255,255,255,.08);
padding:12px;
border-radius:14px;
background:rgba(255,255,255,.03);
transition:.25s;
}
.social a:hover{background:rgba(255,255,255,.08)}

.footer{margin-top:20px;font-size:11px;opacity:.45}

canvas{position:fixed;inset:0;z-index:-1}
</style>
</head>

<body>

<div id="intro"><div class="logoChrome">SHINKEN</div></div>
<div id="spot"></div>
<canvas id="bg"></canvas>

<div class="wrap">
<div class="card" id="card">

<div class="logo">SHINKEN</div>

<input id="email" placeholder="Corporate Email">
<div class="scorebar"><div id="scorefill"></div></div>
<div id="scoretext" class="msg"></div>

<button id="reqbtn" onclick="request()">Request Private Access</button>

<input id="code" placeholder="Membership Code">
<button onclick="verify()">Verify Membership Code</button>

<div id="status" class="msg"></div>

<div class="social">
<a href="https://instagram.com/Shinichiro.2">Founder Instagram</a>
<a href="https://instagram.com/Imkenfr">Co-Founder Instagram</a>
<a href="https://instagram.com/Shinken.in">Official Instagram</a>
<a href="https://x.com/Shinichirofr">X / Twitter</a>
<a href="mailto:ownershinken@gmail.com">Business Email</a>
<a href="https://wa.me/17097007361">WhatsApp</a>
<a href="https://t.me/shinichirofr">Telegram</a>
<a href="#">Discord</a>
</div>

<div class="footer">Private Membership System — Shinichiro & Ken</div>

</div>
</div>

<script>
const s=status,btn=reqbtn;

/* EMAIL VALID */
function validEmail(e){
return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(e);
}

/* AI SCORE */
email.oninput=e=>{
let v=e.target.value.toLowerCase();
let score=0;

if(v.includes("@"))score+=20;
if(v.length>10)score+=10;
if(v.endsWith(".com")||v.endsWith(".org"))score+=15;
if(v.includes("gmail")||v.includes("outlook")||v.includes("proton"))score+=20;
if(v.match(/[0-9]{4,}/))score-=15;

score=Math.max(0,Math.min(100,score));
scorefill.style.width=score+"%";
scoretext.innerText="AI Trust Score: "+score+"%";
};

/* REQUEST */
async function request(){
let email=document.getElementById("email").value.trim();

if(!validEmail(email)){
s.innerText="Invalid email format.";
return;
}

btn.disabled=true;
typeText("Analyzing identity…",s);

await new Promise(r=>setTimeout(r,1200));

try{
await fetch("/api/request",{method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({email})});
}catch{
s.innerText="Server unreachable.";
btn.disabled=false;
return;
}

s.innerText="Request submitted. Our review team will process your application within 72 hours. Access is currently limited, so if you do not receive a confirmation email immediately, please remain patient while we expand capacity.";
btn.disabled=false;
}

/* VERIFY */
async function verify(){
let email=document.getElementById("email").value.trim();
let code=document.getElementById("code").value.trim();
const r=await fetch("/api/verify",{method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({email,code})});
s.innerText=(await r.text())==="OK"
?"Verification successful."
:"Incorrect membership code.";
}

/* SPOTLIGHT */
document.addEventListener("mousemove",e=>{
spot.style.left=e.clientX-250+"px";
spot.style.top=e.clientY-250+"px";
});

/* TYPE TEXT */
function typeText(txt,el){
el.innerText="";
let i=0;
let t=setInterval(()=>{
el.innerText+=txt[i];
i++; if(i>=txt.length)clearInterval(t);
},20);
}

/* PARTICLES */
const c=bg,x=c.getContext("2d");
c.width=innerWidth;c.height=innerHeight;
let p=[...Array(90)].map(()=>({x:Math.random()*c.width,y:Math.random()*c.height,vx:(Math.random()-.5)*.3,vy:(Math.random()-.5)*.3}));
function loop(){
x.clearRect(0,0,c.width,c.height);
p.forEach(a=>{
a.x+=a.vx;a.y+=a.vy;
if(a.x<0||a.x>c.width)a.vx*=-1;
if(a.y<0||a.y>c.height)a.vy*=-1;
x.fillStyle="rgba(255,255,255,.15)";
x.fillRect(a.x,a.y,1.2,1.2);
});
requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
