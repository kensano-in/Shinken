<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SHINKEN — Private Access Network</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#050608;
  --card:#0c0f14cc;
  --platinum:#e5e7eb;
  --accent:#9ca3af;
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Inter,sans-serif;
  background:radial-gradient(circle at 30% 20%,#0a0d13,#050608);
  color:white;
  overflow-x:hidden;
}

/* ---------- FILM GRAIN ---------- */
body::after{
content:"";
position:fixed;
inset:0;
background:url('https://grainy-gradients.vercel.app/noise.svg');
opactiy:.08;
pointer-events:none;
}

/* ---------- CINEMATIC INTRO ---------- */
#intro{
position:fixed;
inset:0;
background:#000;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:999;
animation:fadeOut 4s 2.5s forwards;
}
#intro h1{
font-family:"Playfair Display";
font-size:3rem;
letter-spacing:6px;
animation:cinema 2s ease forwards;
}
@keyframes cinema{0%{opacity:0;letter-spacing:20px}100%{opacity:1}}
@keyframes fadeOut{to{opacity:0;visibility:hidden}}

/* ---------- 3D LOGO ---------- */
.logo{
font-family:"Playfair Display";
font-size:60px;
letter-spacing:8px;
margin-bottom:20px;
background:linear-gradient(145deg,#ffffff,#9ca3af,#ffffff);
-webkit-background-clip:text;
color:transparent;
text-shadow:0 5px 20px #000;
animation:rotate 12s linear infinite;
}
@keyframes rotate{
0%{transform:rotateY(0)}
100%{transform:rotateY(360deg)}
}

/* ---------- CARD ---------- */
.card{
margin:auto;
margin-top:80px;
max-width:420px;
background:var(--card);
padding:40px;
border-radius:20px;
backdrop-filter:blur(20px);
box-shadow:0 20px 60px #0008;
text-align:center;
}

input{
width:100%;
padding:14px;
border:none;
border-radius:10px;
margin-top:20px;
background:#0b0d12;
color:white;
}
button{
margin-top:20px;
width:100%;
padding:14px;
border:none;
border-radius:12px;
background:linear-gradient(145deg,#ffffff,#9ca3af);
font-weight:bold;
cursor:pointer;
}

.small{
margin-top:12px;
font-size:13px;
color:#aaa;
}

/* ---------- SOCIAL ---------- */
.social{
margin-top:30px;
display:grid;
grid-template-columns:1fr 1fr;
gap:10px;
}
.social a{
padding:10px;
background:#0b0d12;
border-radius:8px;
text-decoration:none;
color:white;
font-size:13px;
}

/* ---------- SPOTLIGHT ---------- */
.spot{
position:fixed;
width:300px;height:300px;
border-radius:50%;
background:radial-gradient(circle,#ffffff22,transparent 60%);
pointer-events:none;
transform:translate(-50%,-50%);
z-index:1;
}
</style>
</head>

<body>

<div id="intro">
<h1>SHINKEN</h1>
<p style="opacity:.6">Private Access Network</p>
</div>

<div class="spot" id="spot"></div>

<div class="card">
<div class="logo">SHINKEN</div>

<input id="email" placeholder="Corporate Email" />
<button onclick="sendInvite()">Request Private Access</button>
<div class="small">One verified email per lifetime • Temp mail blocked</div>

<div class="social">
<a href="https://instagram.com/Shinichiro.2" target="_blank">Shinichiro Insta</a>
<a href="https://instagram.com/Imkenfr" target="_blank">Ken Insta</a>
<a href="https://instagram.com/Shinken.in" target="_blank">Official Insta</a>
<a href="https://twitter.com/Shinichirofr" target="_blank">X / Twitter</a>
<a href="mailto:ownershinken@gmail.com">Business Email</a>
<a href="https://wa.me/17097007361">WhatsApp</a>
<a href="https://t.me/shinichirofr">Telegram</a>
<a href="https://discord.gg/" >Discord</a>
</div>
</div>

<script>
async function sendInvite(){
const email=document.getElementById('email').value;
if(!email)return alert("Enter email");

await fetch("https://shinken.in/api/new",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({email})
});
alert("Request submitted");
}

// spotlight
const spot=document.getElementById("spot");
document.addEventListener("mousemove",e=>{
spot.style.left=e.clientX+"px";
spot.style.top=e.clientY+"px";
});
</script>
</body>
</html>
