<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SHINKEN — Private Access</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet"><style>
/* ================= CINEMATIC BASE ================= */
html,body{
margin:0;
padding:0;
background:#02030a;
font-family:Inter,sans-serif;
color:#e9e6df;
overflow:hidden;
}

canvas{position:fixed;inset:0;z-index:-1}

/* FILM GRAIN */
body::after{
content:"";
position:fixed;inset:0;
background:url("https://grainy-gradients.vercel.app/noise.svg");
opacity:.05;pointer-events:none;
}

/* INTRO */
#intro{
position:fixed;inset:0;
background:#000;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:5;
animation:fadeOut 3s 3s forwards;
}
#intro h1{
font-family:Playfair Display;
letter-spacing:8px;
font-size:40px;
background:linear-gradient(90deg,#fff,#d9cba2,#fff);
-webkit-background-clip:text;color:transparent;
animation:fadeIn 2s forwards;
opacity:0;
}
#intro p{opacity:.5;margin-top:10px;font-size:12px}

@keyframes fadeIn{to{opacity:1}}
@keyframes fadeOut{to{opacity:0;visibility:hidden}}

/* MAIN CARD */
.wrap{
position:absolute;
top:50%;left:50%;
transform:translate(-50%,-50%);
width:90%;max-width:460px;
}
.card{
background:rgba(10,12,18,.6);
backdrop-filter:blur(18px);
border:1px solid rgba(255,255,255,.08);
padding:40px;border-radius:24px;
box-shadow:0 40px 120px rgba(0,0,0,.8);
text-align:center;
transition:.3s;
}
.card:hover{transform:translateY(-4px)}

.logo{
font-family:Playfair Display;
font-size:48px;
letter-spacing:10px;
margin-bottom:25px;
background:linear-gradient(90deg,#fff,#c7b78e,#fff);
-webkit-background-clip:text;color:transparent;
}

input{
width:100%;padding:14px;
border-radius:12px;
border:1px solid rgba(255,255,255,.1);
background:rgba(255,255,255,.05);
color:white;margin-bottom:15px;
}
button{
width:100%;padding:14px;
border:none;border-radius:12px;
background:linear-gradient(90deg,#e8dcc2,#c3b084);
font-weight:600;cursor:pointer;
}
.small{font-size:12px;margin-top:10px;opacity:.6}

.social{
display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:25px}
.social a{
text-decoration:none;color:#ddd;
padding:10px;border-radius:10px;
border:1px solid rgba(255,255,255,.08);
background:rgba(255,255,255,.03);
}

.credit{margin-top:20px;font-size:11px;opacity:.4}
</style></head>
<body><canvas id="bg"></canvas>

<div id="intro">
<h1>SHINKEN</h1>
<p>Developed by Shinichiro & Ken</p>
</div><div class="wrap">
<div class="card" id="card">
<div class="logo">SHINKEN</div>
<input id="email" placeholder="Corporate Email">
<button onclick="send()">Request Private Access</button>
<div class="small">One verified email per lifetime • Temp domains blocked</div><div class="social">
<a href="https://instagram.com/Shinichiro.2">Shinichiro Insta</a>
<a href="https://instagram.com/Imkenfr">Ken Insta</a>
<a href="https://instagram.com/Shinken.in">Official Insta</a>
<a href="https://x.com/Shinichirofr">X / Twitter</a>
<a href="mailto:ownershinken@gmail.com">Business Email</a>
<a href="https://wa.me/17097007361">WhatsApp</a>
<a href="https://t.me/shinichirofr">Telegram</a>
<a href="#">Discord</a>
</div>
<div class="credit">Private Access System • Phase‑2</div>
</div>
</div><script>
/* PARTICLE BACKGROUND */
const c=document.getElementById('bg');
const x=c.getContext('2d');
c.width=innerWidth;c.height=innerHeight;
let p=[...Array(80)].map(()=>({
x:Math.random()*c.width,
y:Math.random()*c.height,
vx:(Math.random()-.5)*.3,
vy:(Math.random()-.5)*.3
}));

function loop(){
x.clearRect(0,0,c.width,c.height);
p.forEach(a=>{
a.x+=a.vx;a.y+=a.vy;
if(a.x<0||a.x>c.width)a.vx*=-1;
if(a.y<0||a.y>c.height)a.vy*=-1;
x.fillStyle='rgba(255,255,255,.3)';
x.fillRect(a.x,a.y,1,1);
});
requestAnimationFrame(loop);
}
loop();

/* PARALLAX */
document.addEventListener('mousemove',e=>{
card.style.transform=`rotateY(${(e.clientX/window.innerWidth-.5)*6}deg) rotateX(${-(e.clientY/window.innerHeight-.5)*6}deg)`;
});

async function send(){
const email=document.getElementById('email').value;
if(!email)return alert('Enter email');
await fetch('https://shinken.in/api/test',{
method:'POST',headers:{'Content-Type':'application/json'},
body:JSON.stringify({email})
});
alert('Request Sent');
}
</script></body>
</html>
