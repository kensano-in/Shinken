<!DOCTYPE html>
<html>
<head>
<title>Shinken Admin</title>

<style>
body{
 background:#0b1020;
 color:white;
 font-family:sans-serif;
 text-align:center;
 padding:40px;
}
.card{
 background:#1a2240;
 padding:25px;
 border-radius:20px;
 max-width:500px;
 margin:auto;
}
button{
 padding:12px 20px;
 border:none;
 border-radius:10px;
 background:linear-gradient(45deg,#6a7cff,#9c6bff);
 color:white;
 font-size:18px;
 cursor:pointer;
}
pre{
 text-align:left;
 background:#000;
 padding:15px;
 border-radius:10px;
 margin-top:20px;
}
</style>
</head>

<body>

<div class="card">
<h2>âš¡ SHINKEN ADMIN PANEL</h2>
<button onclick="load()">Load Stats</button>
<pre id="out">Waiting...</pre>
</div>

<script>
async function load(){
  const r = await fetch("https://shinken.in/admin",{
    headers:{ "x-admin-key":"nahoyamm" }
  });

  const text = await r.text();
  document.getElementById("out").innerText = text;
}
</script>

</body>
</html>
